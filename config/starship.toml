prompt_order = [
  "directory",
  "git_branch",
  "custom.git_profile",
  "git_status",
  "git_state",
  "kubernetes",
  "aws",
  "cmd_duration",
  "line_break",
  "character"
]

[directory]
style = "bold dimmed green"
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol=""

[git_status]
prefix=""
suffix=" "

[custom.git_profile]
style = "bold purple"
command = "get-git-profile"
when="git status"
prefix = "["
suffix = "] "

[kubernetes]
disabled = false
style = "bold #03a9f4"
[kubernetes.context_aliases]
"arn:aws:eks:eu-central-1:454730462044:cluster/eks_test" = "eks_test"


[aws]
symbol = " "
displayed_items = "profile"
disabled = false

[cmd_duration]
style = "bold red"
min_time = 1000
prefix = "~ "

[character]
vicmd_symbol = ""
